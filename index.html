<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратный отчет до Нового Года</title>
  <link rel="stylesheet" href="style.css">
  <script src="vanilla-tilt.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>До нового <span id="newYearSpan">0</span> года осталось:</h1>
  <div class="blocks">
    <div class="block" data-tilt data-tilt-max="20" data-tilt-speed="200" data-tilt-perspective="500">
      <span id="days">0</span>
      <span>дней</span>
    </div>
    <div class="block" data-tilt data-tilt-max="20" data-tilt-speed="200" data-tilt-perspective="500">
      <span id="hours">0</span>
      <span>часов</span>
    </div>
    <div class="block" data-tilt data-tilt-max="20" data-tilt-speed="200" data-tilt-perspective="500">
      <span id="minutes">0</span>
      <span>минут</span>
    </div>
    <div class="block" data-tilt data-tilt-max="20" data-tilt-speed="200" data-tilt-perspective="500">
      <span id="seconds">0</span>
      <span>секунд</span>
    </div>
  </div>
</body>
</html>
